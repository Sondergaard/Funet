name: Funet Nuget Packages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      
      - name: Build with dotnet
        run: dotnet build --configuration Release
      
      - name: Pack with dotnet
        run: |
          dotnet pack b_project/b_project.csproj --output nuget-packages --configuration Release
          dotnet pack a_project/a_project.csproj --output nuget-packages --configuration Release

      - name: Push with dotnet
        run: dotnet nuget push nuget-packages/*nupkg --api-key ${{ secrets.PAT_UPLOAD}} --source https://nuget.pkg.github.com/sondergaard/index.json